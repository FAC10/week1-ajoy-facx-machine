<body>

    <section class="contact-form">
        <form action="" method="" class="contact-form-container" accept-charset="utf-8">
            <label for="name">
                Name:     
                <input id="name" type="text">
            </label>
            <label for="email">
                Email:    
                <input id="email" type="email">
            </label>
            <label for="organisation">
                Organisation:
                <input id="organistation" type="text">
            </label>
            <label for="subject">
                Subject:
                <input id="subject" type="text">
            </label>
            <label for="message">
                Message: 
                <input id="message" type="text-area">
                </label>
        </form>
    </section>
    
</body>
