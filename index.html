<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>FACX Nice Site</title>
</head>
<body>

    <section class="contact-form">
        <form action="https://formspree.io/akin.sowemimo@gmail.com" method="POST" class="contact-form__container" accept-charset="utf-8">
            <label for="name" name="name" class="contact-form__label">
                Name:     
                <input id="name" type="text" class="contact-form__input">
            </label>
            <label for="email" name="_replyto" class="contact-form__label">
                Email:    
                <input id="email" class="contact-form__input" type="email">
            </label>
            <label for="organisation" class="contact-form__label">
                Organisation:
                <input id="organistation" class="contact-form__input" type="text" >
            </label>
            <label for="subject" class="contact-form__label">
                Subject:
                <input id="subject" type="text" class="contact-form__input">
            </label>
            <label for="message" class="contact-form__label">
                Message: 
                <input id="message" type="text-area" class="contact-form__input">
                </label>
                <input type="submit" value="Send" name=""  id="" class="contact-form__submit">
        </form>
    </section>
    
</body>
</html>
